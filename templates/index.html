<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Styled App</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #343541;
      color: white;
      padding-right: 40px;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background-color: #202123;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    #sidebar.collapsed {
      width: 60px;
    }

    #sidebar.collapsed .sidebar-header button:not(#toggle-sidebar),
    #sidebar.collapsed #file-list {
      display: none;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.85rem;
      border-bottom: 1px solid #444;
    }

    #toggle-sidebar {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #file-list {
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
    }

    .file-link {
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 5px;
      color: #e0e0e0;
    }

    .file-link:hover {
      background-color: #3e3f4b;
    }

    /* Main */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #conversation {
      padding: 1.5rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .message {
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      max-width: 75%;
      width: fit-content; 
      word-wrap: break-word;
    }

    .message table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 0.5rem;
      color: white;
    }

    .message th,
    .message td {
      border: 1px solid #888;
      padding: 8px;
      text-align: left;
    }

    .message th {
      background-color: #2c2d35;
    }

    .user {
      background-color: #3e3f4b;
      align-self: flex-end;
      margin-left: 1000px; 
    }

    /* Align AI messages to the left */
    .ai {
      background-color: #444654;
      align-self: flex-start;
      margin-right: 100px;
      margin-left: 100px;
    }

    #controls {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-top: 1px solid #444;
      background-color: #343541;
    }

    #mic-btn, #stop-btn {
      /* background-color: #2f7e59; */
      background-color: #343541;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-left: 5px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;

      transition: background-color 0.3s ease;
    }

    #mic-btn:hover{
      background-color: #7d7d81;
    }

    #name {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #40414f;
      color: white;
    }

    #send-btn {
      margin-left: 10px;
      margin-right: 80px;
      padding: 10px;
      background-color: #40414f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #7d7d81;
    }

    #top-bar {
      display: flex;
      gap: 10px;
      padding: 1rem;
      background-color: #343541;
      border-bottom: 1px solid #444;
    }

    select {
      background-color: #40414f;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    #new-chat-btn {
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-left: 5px;
    }
    #new-chat-btn:hover {
      color: #364b68;
    }

    #mute-btn {
      background-color: #343541;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mute-btn:hover .icon {
      color: #ff4f4f;
    }

    .icon-upload {
      background-color: #343541;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
      /* background-color: transparent; */
      /* transition: background-color 0.2s ease; */
    }

    .icon-upload:hover {
      background-color: #7d7d81;
    }

    input[type="file"] {
      display: none;
    }

    .input_box{
      margin-left: 100px; 
      margin-right: 10px;
      width: 90%;  /* Width stays 100% of the available container */
      box-sizing: border-box;
    }
    .gptHeader{
      font-family: 'Inter', sans-serif; 
      font-weight: 600;
      font-size: 20px; 
      margin-right: 10px;
      color: #FFFFFF;
    }

  </style>

</head>
<body>

  <div id="sidebar" class="collapsed">
    <div class="sidebar-header">
      <!-- <span>ðŸ’¬</span> -->
      <button id="toggle-sidebar">â˜°</button>
    </div>
    <button id="new-chat-btn" title="Start a new chat" style="margin-top: 10px;margin-left: 1px;">âž•</button>
    <div id="file-list">No saved conversations</div>
  </div>

  <div id="main">
    <div id="top-bar">
      <h9 class= "gptHeader">ChatGPT</h9>
      <select id="model" style="width: 130px; margin-right: 20px;">
        <option value="gpt-4o-mini" selected>GPT-4o-mini</option>
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-4">GPT-4</option>
        <option value="gpt-4o-plus">GPT-4o+</option>
        <option value="llama">LLaMA</option>
      </select>

      <button id="profile-btn" style="background: none; border: none; cursor: pointer;">
        <img src="https://drive.google.com/file/d/1maSNu8Ys8DshISEhFKm4Drj2W4nYpcxK/view?usp=drive_link" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;" />
      </button>
    </div>

    <div id="conversation"></div>

    <div id="controls">
      <input type="text" id="name" class="input_box" placeholder="Type your message..."/>
      <button id="mic-btn" title="Start Conversation">ðŸŽ¤</button>
      <button id="mute-btn" title="Stop AI Voice" style="display: none;">ðŸ”‡</button>
      <label for="file-upload" class="icon-upload">+</label>
      <input type="file" id="file-upload" accept=".pdf,image/*">

      <button id="send-btn" title="Send">âž¤</button>
    </div>
  </div>

  <script>
    let recognition;
    let isListening = false;
    let selectedModel = "gpt-4o-mini";
    let voiceMode = false;

    // Function to update the selected model when the user changes it
    const modelSelect = document.getElementById('model');
    
    modelSelect.addEventListener('change', function() {
      selectedModel = modelSelect.value; // Update the selectedModel with the user's choice
      console.log("User selected model:", selectedModel);  // This will log the new model selection
    });

    // Optionally, you can set the default model in the dropdown on page load
    modelSelect.value = selectedModel;  // This ensures the dropdown starts with the correct model

    const sidebar = document.getElementById("sidebar");
    document.getElementById("toggle-sidebar").onclick = () => {
      sidebar.classList.toggle("collapsed");
    };

    function appendMessage(sender, message) {
      const conversationDiv = document.getElementById("conversation");
      const msg = document.createElement("div");
      msg.className = `message ${sender === "User" ? "user" : "ai"}`;

      if (sender === "AI") {
        const html = marked.parse(message); // Convert Markdown to HTML
        msg.innerHTML = `<b>${sender}:</b><br>${html}`;
      } else {
        msg.innerHTML = `<b>${sender}:</b> ${message}`;
      }

      conversationDiv.appendChild(msg);
      conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }

    // Doc upload
    document.getElementById("file-upload").addEventListener("change", async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      // Show loading message in chat
      appendMessage("User", `ðŸ“ Uploaded: ${file.name}`);
      // appendMessage("AI", `â³ Processing "${file.name}"...`);

      const response = await fetch("/upload_doc", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.content) {
        appendMessage("AI", `ðŸ“„ **${file.name}** content:\n\n${data.content}`);
      } else {
        appendMessage("AI", `âŒ Couldn't read the content of "${file.name}"`);
      }
    });

  
    function sendToBackend(text) {
      fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text: text, model: selectedModel })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage("AI", data.response);
        if (voiceMode) speakResponse(data.response);
      });
    }


    function speakResponse(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.rate = 1.0;
      window.speechSynthesis.speak(speech);
    }

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript;
        appendMessage("User", transcript);
        sendToBackend(transcript);
      };
    } else {
      alert("Speech Recognition not supported in this browser.");
    }

    // document.getElementById("mic-btn").onclick = () => {
    //   selectedModel = document.getElementById("model").value;
    //   voiceMode = true;
    //   isListening = true;
    //   recognition?.start();
    // };

    // document.getElementById("stop-btn").onclick = () => {
    //   voiceMode = false;
    //   isListening = false;
    //   recognition?.stop();
    //   window.speechSynthesis.cancel();

    //   const chatText = Array.from(document.querySelectorAll("#conversation .message"))
    //     .map(msg => msg.innerText).join("\n");

    //   fetch('/save_chat', {
    //     method: 'POST',
    //     headers: { 'Content-Type': 'application/json' },
    //     body: JSON.stringify({ chat: chatText.trim() })
    //   }).then(res => res.json())
    //     .then(data => {
    //       if (data.message) loadSavedFiles();
    //     });
    // };

    document.getElementById("mic-btn").onclick = () => {
      selectedModel = document.getElementById("model").value;

      if (!isListening) {
        // Start listening
        voiceMode = true;
        isListening = true;
        recognition?.start();

        // Show the mute button
        document.getElementById("mute-btn").style.display = "inline-block";

        // Change mic button background to light gray
        document.getElementById("mic-btn").style.backgroundColor = "#7d7d81";
      } else {
        // Stop listening
        voiceMode = false;
        isListening = false;
        recognition?.stop();
        window.speechSynthesis.cancel();

        // Hide the mute button
        document.getElementById("mute-btn").style.display = "none";

        // Reset mic button background
        document.getElementById("mic-btn").style.backgroundColor = "#343541";

        // Save chat
        // const chatText = Array.from(document.querySelectorAll("#conversation .message"))
        //   .map(msg => msg.innerText).join("\n");

        // fetch('/save_chat', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ chat: chatText.trim() })
        // }).then(res => res.json())
        //   .then(data => {
        //     if (data.message) loadSavedFiles();
        //   });
      }
    };

    window.addEventListener("beforeunload", function(event) {
        // Get the current chat content
        const chatText = Array.from(document.querySelectorAll("#conversation .message"))
            .map(msg => msg.innerText).join("\n");

        if (chatText.trim() !== "") {
            // Send the chat data to your Flask backend to save it
            fetch("/save_chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat: chatText
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Chat saved:", data);
            })
            .catch(error => {
                console.error("Error saving chat:", error);
            });
        }
    });

    document.getElementById("send-btn").onclick = () => {
      const input = document.getElementById("name");
      const text = input.value.trim();
      if (text) {
        appendMessage("User", text);
        sendToBackend(text);
        input.value = "";
      }
    };

    document.getElementById("mute-btn").onclick = () => {
      window.speechSynthesis.cancel();  // Instantly stops any AI voice
    };


    document.getElementById("name").addEventListener("keypress", function (e) {
      if (e.key === "Enter") document.getElementById("send-btn").click();
    });

    function loadSavedFiles() {
      fetch("/list_conversations")
        .then(res => res.json())
        .then(data => {
          const fileList = document.getElementById("file-list");
          fileList.innerHTML = "";
          if (data.files && data.files.length > 0) {
            data.files.forEach(file => {
              const div = document.createElement("div");
              div.className = "file-link";
              div.innerText = file;
              div.onclick = () => {
                fetch(`/read_conversation?filename=${encodeURIComponent(file)}`)
                  .then(res => res.json())
                  .then(data => {
                    document.getElementById("conversation").innerText = data.content;
                  });
              };
              fileList.appendChild(div);
            });
          } else {
            fileList.innerHTML = "No saved conversations.";
          }
        });
    }

    loadSavedFiles();

    // ------------------------------------------------------------

    // ------------------------------------------------------------

    document.getElementById("new-chat-btn").onclick = () => {
    window.location.reload();
  };
  </script>
</body>
</html>
